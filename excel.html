<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="excel.css">
    <title>Excel Clone</title>
</head>

<body>
    <div class="container">
        <div class="title-bar">Book 1-Excel</div>
        <div class="menu-bar">
            <div class="menu-file menu-item">File</div>
            <div class="menu-home menu-item selected">Home</div>
            <div class="menu-Insert menu-item">Insert</div>
            <div class="menu-layout menu-item">Layout</div>
            <div class="menu-help menu-item">Help</div>
        </div>
        <div class="menu-icon-bar">
            <div class="material-icons menu-icon bold">format_bold</div>
            <div class="material-icons menu-icon cut">content_cut</div>
            <select class="selector font-family-selector">
                <option style="font-family:Noto Sans;" value="Noto Sans">Noto Sans</option>
                <option style="font-family:Arial;" value="Arial">Arial</option>
                <option style="font-family:Calibri;" value="Calibri">Calibri</option>
                <option style="font-family:Comic Sans MS;" value="Comic Sans MS">Comic Sans MS</option>
                <option style="font-family:Courier New;" value="Courier New">Courier New</option>
                <option style="font-family:Impact;" value="Impact">Impact</option>
                <option style="font-family:Georgia;" value="Georgia">Georgia</option>
                <option style="font-family:Garamond;" value="Garamond">Garamond</option>
                <option style="font-family:Lato;" value="Lato">Lato</option>
                <option style="font-family:Open Sans;" value="Open Sans">Open Sans</option>
            </select>
            <select class="selector font-size-selector">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
            <div class="material-icons menu-icon copy style-icon">content_copy</div>
            <div class="material-icons menu-icon paste style-icon">content_paste</div>
            <div class="material-icons menu-icon italic style-icon">format_italic</div>
            <div class="material-icons menu-icon underline style-icon">format_underline</div>
            <div class="material-icons menu-icon left selected align-icon">format_align_left</div>
            <div class="material-icons menu-icon center align-icon">format_align_center</div>
            <div class="material-icons menu-icon right align-icon">format_align_right</div>
            <div class="material-icons menu-icon fill">format_color_fill</div>
            <div class="material-icons menu-icon text">format_color_text</div>
        </div>

        <div class="formula-bar">
            <div class="formula-editor selected-cell"></div>
            <div class="gap"></div>
            <div class="formula-editor form-ip" contenteditable="true"></div>
        </div>
        <div class="data-container">
            <div class="select-all"></div>
            <div class="column-name-container">
                <!-- <div class="column-name">A</div>
                <div class="column-name">B</div>
                <div class="column-name">C</div>
                <div class="column-name">D</div> -->
            </div>

            <div class="row-name-container">
                <!-- <div class="row-name">2</div> -->
            </div>
            <div class="input-cell-container">
                <!-- <div class="cell-row">
                    <div class="input-cell" contenteditable="true"></div>
                    <div class="input-cell" contenteditable="true"></div>
                </div>
                <div class="cell-row">
                    <div class="input-cell" contenteditable="true"></div>
                    <div class="input-cell" contenteditable="true"></div>
                </div> -->
            </div>
        </div>
        <div class="sheet-bar">
            <div class="scroller">
                <div class="material-icons icons-left">arrow_left</div>
                <div class="material-icons icons-right">arrow_right</div>

            </div>
            <div class="material-icons icons-add">add_circle</div>
            <div class="sheet-container">
                <div class="sheet-tab">Sheet1</div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
